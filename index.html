<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertamaku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        a.button:hover {
            background: #e68a00;
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Pertamaku</h1>
        <p>Website ini di-host gratis di GitHub Pages</p>
    </header>

    <main>
        <p>Halo! Ini contoh website HTML sederhana yang bisa kamu upload ke GitHub.</p>
        <a href="https://github.com" target="_blank" class="button">Kunjungi GitHub</a>
    </main>

    <footer>
        &copy; 2025 Dibuat dengan manual
    </footer>
</body>
</html>
